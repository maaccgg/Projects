        <h1>Operadores Beta</h1>

             <div id="formulario-operadores">
          <div class="ventana-blanca-operador"><div id ="cerrando-formulario" class="cerrar-formulario">x</div>
            <h3>Insertar datos operador</h3>
                <form id="form-operador">
                    <input type="text" id="nombre-operador" placeholder="Nombre" required>
                    <input type="text" id="licencia-operador" placeholder="Tipo Licencia" required>
                    <input type="text" id="telefono-operador" placeholder="Teléfono" required>
                    <select id="estatus-operador">
                        <option value="Disponible">Disponible</option>
                        <option value="En Ruta">En Ruta</option>
                    </select>
                    <button type="submit" class="boton-guardar">Agregar a bitacora </button>
                </form>
            </div></div>  


        <table class="tabla-unidades">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Licencia</th>
                <th>Teléfono</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>

                <td>Juan Perez</td>
